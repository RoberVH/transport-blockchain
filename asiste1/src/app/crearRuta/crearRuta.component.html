<div class="modal fade" id="addTransactionModal" tabindex="-1" role="dialog" aria-labelledby="addTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addTransactionModalLabel">Crear Transaccion</h4>
          <p class="modal-intro">Introducir los valores requeridos.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
              <div class="form-group text-left">
                <label for="IdRuta">Id Ruta</label>
                  <input formControlName="IdRuta" type="text" class="form-control">
              </div>
              <div class="form-group text-left">
                <label for="IdOperador">Id Operador</label>
                  <input formControlName="IdOperador" type="text" class="form-control">
              </div>
              <div class="form-group text-left">
                <label for="paradas">Paradas</label>
                  <input formControlName="paradas" type="text" class="form-control">
              </div>
          </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="addTransaction(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateTransactionModal" tabindex="-1" role="dialog" aria-labelledby="updateTransactionModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateTransactionModalLabel">Update Transaction</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">
            <div class="form-group text-left">
              <label for="IdRuta">Id Ruta</label>
                <input [ngModel]="IdRuta"formControlName="IdRuta" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="IdOperador">Id Operador</label>
                <input [ngModel]="IdOperador"formControlName="IdOperador" type="text" class="form-control">
            </div>
            <div class="form-group text-left">
              <label for="paradas">Paradas</label>
                <input [ngModel]="paradas"formControlName="paradas" type="text" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button (click)="updateTransaction(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Confirmar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container col-md-6">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>
  
  <div class="row">
    <div class="col-md-9">
        <h1 class="transaction-title" id='transactionName'>Transacción Crear Ruta</h1>
        <p class="invoke_cancel" id='invoke_cancel'></p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-9">
          Cuando se invoque,esta  transacción tendrá los siguientes atributos:
          <br>
          <ul>
                <li><span class="attribute"><b>Id Ruta</b></span></li>
                <li><span class="attribute"><b>Id Operador</b></span></li>
                <li><span class="attribute"><b>Paradas</b></span></li>
                <li><span class="attribute"><b>Id de Transacción</b></span></li>
                <li><span class="attribute"><b>Time Stamp de Transacción</b></span></li>
          </ul>
        </div>
      </div>
      <button (click)="resetForm();" type="button"  class="btn btn-primary invokeTransactionBtn" data-toggle="modal" data-target="#addTransactionModal">Invocar</button>
    </div>
  </div>
</div>
